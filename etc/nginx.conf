events {
  worker_connections  4096;  ## Default: 1024
}


http {    
    server {
        listen       80 default_server;

        location ~* ^\/uploads\/ {
            root /home/box/web/uploads;
        }

        location ~ \.\w+$ {
            root  /home/box/web/public;
        }
        
        location ~* ^\/(?<!\.)\w+(\/\w+)*$ {
            return 404;
        }
    }
}

