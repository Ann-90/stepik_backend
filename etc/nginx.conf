
user  www-data;


http {    
    server {
        listen       80 default_server;

        location ~* ^\/uploads\/ {
            root /home/box/web/uploads;
        }

        location ~ \.\w+$ {
            root  /home/box/web/public;
        }
        
        location ~* ^\/(?<!\.)\w+(\/\w+)*$ {
            return 404;
        }
    }
}
